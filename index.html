<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>VUEJS 實戰 - 5倍商城</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/blog-home.css" rel="stylesheet">
</head>

<body>
  <!-- Page Content -->
  <div id="cart-app" class="container">
    <div class="row">
      <div class="col-md-8">
        <h1 class="page-header">VUEJS 實戰 - <small>5倍商城</small></h1>

        <div class="item" v-for="product in items" :key="product.index">
          <h2>{{ product.name }}</h2>
          <img class="item-img img-responsive" :src="product.picture" :alt="product.imageType">
          <p>{{ product.info }}</p>
          <p class="item-price ">{{ product.price }}</p>
          <a class="btn btn-primary " @click.prevent="addItem(product)" href="#">放入購物車 <span class="glyphicon glyphicon-chevron-right "></span></a>
        </div>

        <hr>
        <!--Pager -->
        <ul class="pagination">
          <li>
            <a href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
          <li><a href="#">6</a></li>
          <li><a href="#">7</a></li>
          <li><a href="#">8</a></li>
          <li><a href="#">9</a></li>
          <li><a href="#">10</a></li>
          <li>
            <a href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>

      </div>

      <!-- Blog Sidebar Widgets Column -->
      <div class="col-md-4 ">

        <div class="well ">
          <h4>商品搜尋</h4>
          <div class="input-group ">
            <input type="text" class="form-control">
            <span class="input-group-btn">
                <button class="btn btn-default"><span class="glyphicon glyphicon-search "></span></button>
            </span>
          </div>
          <!-- /.input-group -->
        </div>

        <hr>

        <div class="well cart">
          <h4>購物車</h4>

          <ul class="itemsInCart ">
            <li v-for="cartProduct in carts" :key="cartProduct.index">
              <div class="cart-item">
                <div class="cart-title">{{ cartProduct.name }}</div> <span class="price">{{ cartProduct.price }}</span> x
                <span class="count">{{ cartProduct.count }}</span>
                <div class="handler"><a href="#" class="cart-btn plus" @click.prevent="add(cartProduct)">+</a> <a href="#" class="cart-btn minus" @click.prevent="remove(cartProduct)">-</a></div>
              </div>
            </li>
          </ul>
          <hr>
          <p>小計： <span>${{ amount }}</span></p>
        </div>

      </div>

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->
  <script src="https://unpkg.com/vue@2.3.4/dist/vue.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/shopCarts.js"></script>

</body>

</html>
